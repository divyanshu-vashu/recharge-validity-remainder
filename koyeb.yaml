name: mobilerecharge
service:
  app: mobilerecharge
  ports:
    - port: 8000
      http: /
  routes:
    - path: /
      port: 8000
  healthcheck:
    http:
      path: /login
      port: 8000
  env:
    - key: PORT
      value: "8000"
    - key: DATABASE_HOST
      value: "ep-summer-dust-a1syu99u.ap-southeast-1.pg.koyeb.app"
    - key: DATABASE_USER
      value: "vashu-admin"
    - key: DATABASE_NAME
      value: "koyebdb"
    - key: DATABASE_PASSWORD
      secret: db-password
    - key: EMAIL_PASSWORD
      secret: email-password
    - key: GIN_MODE
      value: "release"